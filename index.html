<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified Materialize CSS -->
    <link rel="stylesheet" href="assets/css/materialize.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/37f4c3b989.js"></script>
    <title>Date Night</title>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Navbar -->
        <nav>
            <div class="nav-wrapper valign-wrapper white">
                <a href="index.html" class="brand-logo center"><img class="logo" src="assets/images/date-night-orange.gif" alt="Date Night"></a>
            </div>
        </nav>
    </header>
    
    <!-- Main Content -->
    <main>
        <div class="row main-page">
            <!-- Card Content -->
            <div class="col s12 m4 offset-m4">
                <div class="card card-1 grey lighten-5">
                    <div class="card-content white-text center z-depth-5">
                        <span class="card-title black-text">
                            <strong>Search for somewhere to go!</strong>
                        </span>
                        <!-- Input Field Topic -->
                        <div class="input-field col s12">
                            <input type="text" id="input-food" placeholder="food or restaurant" aria-required="true" class="validate">
                            <label for="input-food">Topic</label>
                        </div>
                        <!-- Input Field Location -->
                        <div class="input-field col s12">
                            <input type="text" id="input-address" placeholder="address, city, state, or zip" aria-required="true" class="validate">
                            <label for="input-address">Location</label>
                        </div>
                        <!-- Submit button  -->
                        <button class="btn waves-effect waves-red btn-large grey darken-4 submit-btn" type="submit" name="action">
                            SEARCH
                        </button>
                    </div>
                </div>
            </div>
            <!-- Container for restaurants/activities -->
            <div class="col s12 m8 offset-m2">
                <div id="restaurant-area"></div>
            </div>
        </div>

        <!-- Converstation Buttion  -->
        <div class="fixed-action-btn">
            <a class="btn-floating btn-large red tooltipped" data-position="left" data-tooltip="Click me for a conversation starter!">
                <i class="large material-icons" >?</i>
            </a>
        </div>
    </main>
    <!-- Footer  -->
    <footer class="page-footer orange darken-2">
        <div class="container">
            <div class="row">
                <div class="col l4 offset-l2 s6">
                    <!-- List of Authors  -->
                    <h6 class="white-text">Authors</h6>
                    <ul>
                        <li><a href="https://github.com/Nolimits1" target="_blank"><i class="fab fa-github"></i></a><a class="grey-text text-lighten-3" target="_blank" href="https://github.com/Nolimits1">Emilio Valladares</a></li>
                        <li><a href="https://github.com/teellis20" target="_blank"><i class="fab fa-github"></i></a><a class="grey-text text-lighten-3" target="_blank" href="https://github.com/teellis20">Taylor Ellis</a></li>
                        <li><a href="https://github.com/itsgoodtobegrant" target="_blank"><i class="fab fa-github"></i></a><a class="grey-text text-lighten-3" target="_blank" href="https://github.com/itsgoodtobegrant">Grant Bowen</a></li>
                        <li><a href="https://github.com/gerarjon" target="_blank"><i class="fab fa-github"></i></a><a class="grey-text text-lighten-3" target="_blank" href="https://github.com/gerarjon">Gerar Suaverdez</a></li>
                    </ul>
                </div>
                <div class="col l4 offset-l2 s6">
                    <!-- List of extra links  -->
                    <h6 class="white-text">Links</h6>
                    <ul>
                        <li><a class="grey-text text-lighten-3" target="_blank" href="https://github.com/Nolimits1/project-one">GitHub</a></li>
                        <li><a class="grey-text text-lighten-3" target="_blank" href="https://www.yelp.com/developers/documentation/v3/get_started">Powered by Yelp API</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- Copyright -->
        <div class="footer-copyright">
            <div class="container center">
            Â© 2019 Date Night
            </div>
        </div>
    </footer>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- Compiled and minified Materialize JavaScript -->
    <script src="assets/js/materialize.min.js"></script>
    <!-- Converstation App JS -->
    <script src="assets/js/conversation2.js"></script>
    <!-- App JS -->
    <script src="assets/js/app.js"></script>
</body>
</html>
